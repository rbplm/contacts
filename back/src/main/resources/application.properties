# PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/postgres      <- Siin määratle enda andmebaasi nimi
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=sinuKasutajanimi <- Siin määra oma andmebaasi kasutajanimi
spring.datasource.password=sinuParool  <- Siin määra oma andmebaasi parool

server.port=8080


